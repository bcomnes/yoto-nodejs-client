name: tests

on: [pull_request, push]

env:
  FORCE_COLOR: 1

jobs:
  lint-and-typecheck:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: ["lts/*"]

    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:lint
      - run: pnpm run test:tsc
      - name: Tests require local credentials
        run: |
          echo "⚠️  Node.js tests require Yoto API credentials and must be run locally"
          echo "Run 'npm run test:node-test' locally to execute the full test suite"

  automerge:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' && contains(github.head_ref, 'dependabot/github_actions') }}
        with:
          github-token: ${{secrets.github_token}}
